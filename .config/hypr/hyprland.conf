#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

#WLR_DRM_DEVICES=/dev/dri/card0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = waybar & dunst & mpDris2 & pipewire & pipwire-pulse & # swaync
exec-once = hyprbg & wireplumber
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once=export MOZ_ENABLE_WAYLAND="1"
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & # authentication agent
exec-once=exec /usr/lib/kdeconnectd &  #~/.local/src/kdelatest/lib/libexec/kdeconnectd #
#exec-once=starttree.py & gengnuplotconfig > $HOME/.gnuplot &
#exec-once=foot -server & 
# exec = swaybg -m fill -i ~/.config/hypr/blue-water-stone.jpg 
#exec-once=firefox
#exec-once=slack 
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

exec-once=$HOME/.local/share/hyprload/hyprload.sh

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    #kb_options =
    kb_rules =

    # Remap caps_lock to crtl
    kb_options = ctrl:nocaps

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = 1 
        tap-to-click = 1
        disable_while_typing = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 300
    repeat_rate = 50
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
	
    layout = dwindle
}

misc {

  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #no_vfr = false
  enable_swallow = true
  # swallow_regex = ^(Alacritty)$

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0 # 10
    #blur = yes
    #blur_size = 2
    #blur_passes = 3
    blur {
        new_optimizations = true 
        #enabled = false

        }
    #new_optimizations = true
	shadow_ignore_window = true
	shadow_offset = 2 2 
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # bezier = myBezier, 0.05, 0.5, 0.1, 1.4
    # bezier = myBezier, 0.1, 1.0, 0.1, 1.5

    # animation = windows, 1, 7, myBezier, slide
    animation = windows, 1, 3, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefade 10%

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

plugin {
    hyprbars {
        #bar_color = 222222
        bar_height = 18
        bar_text_size = 10
        bar_text_font = 'JetBrains Mono Nerd Font'
        buttons {
          # col.maximize = 222222
        }
    }
}

