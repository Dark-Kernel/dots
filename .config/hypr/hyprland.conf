# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shiftMod = SUPER_SHIFT
$altMod = SUPER_ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, SPACE, exec, rofi -show run #-theme ~/.config/rofi/global/rofi.rasi
bind = $mainMod, RETURN, exec, alacritty #foot #st #wezterm  
bind = $mainMod, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ #amixer set Master 5%+
bind = $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- #amixer set Master 5%- 
bind = $shiftMod, minus, exec, pactl set-sink-mute 0 toggle 
bind = $mainMod, v, exec, pavucontrol 
bind = $mainMod, Q, killactive, 
bind = $shiftMod, Q, exit, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, togglefloating, 
bind = $mainMod, SPACE, exec, tofi-run | xargs sh -c -- #-I{} notify-send {} #sh -c 'exec {}'
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, E, exec, thunar 
bind = $mainMod, G, exec, waybarTog
bind = $altMod, SPACE, exec, dmenu_run -b 
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" -o /home/stroky/pix/ss/$(date +'%s_grim.png') - | wl-copy
bind = , PRINT, exec, grim - | tee /home/stroky/pix/ss/$(date +'%s_grim.png') | wl-copy
bind = ALT, PRINT, exec, grim -g "$(slurp)" - | swappy -f -  # Screentshot edit.
bind = CTRL, PRINT, exec, sprin #grim - | swappy -f -  # Screentshot edit.
bind = ALT, T, exec, tortog
bind = $mainMod, L, exec, swaylock  
bind = $altMod, C, exec, hyprpicker | wl-copy 
#bind = , F1, exec, musicfair
# bind = , F5, exec, mpc stop
bind = , F7, exec, mpc toggle
bind = CTRL, SPACE, exec, albert toggle

bind = $altMod, b, exec, /home/stroky/.local/bin/hyprbr

bind = WIN, F1, exec, ~/.local/bin/alacritty-opacity-toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, N, cyclenext, 
#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d

# Resize window 
bind = SUPER ALT, h, resizeactive, -40 0
bind = SUPER ALT, l, resizeactive, 40 0
bind = SUPER ALT, k, resizeactive, 0 -40
bind = SUPER ALT, j, resizeactive, 0 40

# Tabbed 
bind= SUPER, d, togglegroup
bind= SUPER, tab, changegroupactive


# Move windows

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# with vim keybinds
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

# special workspace
bind = SUPER, c, togglespecialworkspace
bind = SUPERSHIFT, c, movetoworkspace, special

# mouse
#bindm = SUPER, mouse:272, movewindow
#bindm = SUPER, mouse:273, resizewindow
#bind = SUPER, mouse_down, workspace, e+1
#bind = SUPER, mouse_up, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
